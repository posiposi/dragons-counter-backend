name: 'Setup Environment'
description: 'Setup Node.js and dependencies'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.6.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Generate Prisma Client
      run: npx prisma generate
      shell: bash